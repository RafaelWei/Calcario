{% extends 'base.html' %}

{% block title %}Calcário - Upload{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/upload.css') }}" />
<script defer src="{{ url_for('static', filename='/js/upload.js') }}"></script> 
{% endblock %}

{% block content %}
<div class="container">
	<h1>Faça o upload do seu arquivo</h1>
	<form action="javascript:;" onsubmit="return submitWork();">
		<div>
			<label for="fileupload">Arquivo:</label>
			<input id="fileupload" type="file" required/>
		</div>
		<div>
			<label for="date">Data de publicação:</label>
			<input id="date" type="date" required />
		</div>
		<div>
			<label for="area">Área de pesquisa:</label>
			<select name="area" id="area">
				<option value="" disabled selected>Selecione sua opção</option>
				<option>Ciência da computação</option>
				<option>Engenharia da computação</option>
				<option>Engenharia elétrica</option>
				<option>Engenharia eletrônica</option>
				<option>Sistemas de informação</option>
			</select>
		</div>
		<button type="submit">Enviar</button>
	</form>
</div>
{% endblock %}
