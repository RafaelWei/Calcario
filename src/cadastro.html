<body>
	<header>
        <nav class="navbar navbar-light bg-dark">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand text-white">Calcario</a>
            <form class="d-flex">
              <!-- <button class="btn btn-primary" type="submit">Orientador</button>

              <button class="btn btn-info" type="submit">Aluno</button> -->

            </form>
          </div>
        </nav>
    </header>
	<div class="container">
		<h1>Formulário de cadastro de conta</h1>
		<form action="javascript:;" onsubmit="return validateAndSubmit();">
			<div>
				<label for="emailInputField">Email:</label>
				<input id="emailInputField" type="email" placeholder="eu@examplo.com.br" required />
			</div>
			<div>
				<label for="passwordInputField">Senha:</label>
				<input id="passwordInputField" type="password" oninput="checkPasswordStrength();" required />
				<progress id="passwordProgress" max="100" value="0"></progress>
				<p class="passtip">Sua senha deve conter ao menos 16 caracteres, incluindo ao menos um número,
					uma letra minúscula, uma letra maiúscula e um caracter especial.</p>
			</div>
			<div>
				<label for="passwordConfirmInputField">Confirme sua senha:</label>
				<input id="passwordConfirmInputField" type="password" required />
			</div>
			<button type="submit">Confirmar</button>
		</form>
	</div>
</body>
</html>
