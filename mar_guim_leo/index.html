<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Calcário</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Icon -->
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="container">
        <h1>Conecte-se na sua conta</h1>
        <form action="search.html">
			<div>
				<label for="emailInputField">Email:</label>
				<input id="emailInputField" type="email" placeholder="eu@examplo.com.br" required />
			</div>
			<div>
				<label for="passwordInputField">Senha:</label>
				<input id="passwordInputField" type="password" required />
			</div>
			<button type="submit">Entrar</button>
		</form>
        <a href="cadastro.html" class="register">Você ainda não possui conta? Clique aqui e cadastre-se!</a>
    </div>
</body>
</html>
